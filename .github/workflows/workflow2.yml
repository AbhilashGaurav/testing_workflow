name: Workflow 2 - Use Artifact

on:
  workflow_run:
    workflows: ["Workflow 1 - Build and Commit"]
    types:
      - completed

jobs:
  use-artifact:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout artifacts branch
        uses: actions/checkout@v4
        with:
          ref: artifacts

      - name: Show artifact contents
        run: cat artifact-latest.txt
