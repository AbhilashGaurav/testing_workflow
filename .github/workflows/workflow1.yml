name: Workflow 1 - Build and Commit

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create artifact
        run: echo "Hello from Workflow 1 at $(date)" > output.txt

      - name: Push artifact to artifacts branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # fetch artifacts branch or create if not exists
          git fetch origin artifacts || true
          git checkout artifacts || git checkout --orphan artifacts

          # copy artifact into branch
          cp output.txt artifact-latest.txt
          git add artifact-latest.txt
          git commit -m "Update artifact $(date)" || echo "No changes to commit"
          git push origin artifacts
